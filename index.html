                <p>Invalid city name</p>

                <img src="img/sun.png" class="weather-icon">

                        <img src="img/humidity.png" alt="">

                            <p class="humidity">50% <br> Humidity</p>
                        </div>
                    </div>

                        <img src="img/wind.png" alt="">

                        </div>

                </div>
            </div>

    </div>
